<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Position Helper</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #target {
            position:absolute; top:0; bottom:0; width:100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        #target img { width:50px; height:50px; }
        #position {
            position:absolute; top:0; height: 80px; width: 300px;
            background-color: #fff;
            padding: 15px;
            margin: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

<div id='map'></div>
<div id="target"><img src="images/target.svg" alt=""></div>
<div id="position"></div>

<script>
    var position = document.getElementById("position");

    mapboxgl.accessToken = 'pk.eyJ1IjoibWJ4c29sdXRpb25zIiwiYSI6ImNrMm01aG9hdTBlZGwzbXQ1ZXVrNHNmejAifQ.QHQA0N6XPWddCXtvoODHZg';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/nw2257/clvojdept04la01pe9y0sciq7', // stylesheet location
        center: [-73.81555790391995, 42.74982891965341], // starting position [lng, lat]
        zoom: 6.5, // starting zoom
        pitch: 45,
        bearing: 0
    });


//adding the route of the cable, sourced from https://docs.mapbox.com/mapbox-gl-js/example/geojson-line///
map.on('load', () => {
    map.addSource('route', {
        'type': 'geojson',
        'data': {
            'type': 'Feature',
            'properties': {},
            'geometry': {
                'type': 'LineString',
                'coordinates': [
                    [-73.338663, 45.000253],
                    [-73.36180992661546, 44.51949827727437],
                    [-73.308185, 44.249749],
                    [-73.3992703013945, 44.18218968456888],
                    [-73.429555, 44.026890],
                    [-73.35447761648506, 43.76949270395614],
                    [-73.37422904028365, 43.73461664280734],//putnam//
                    [-73.398232, 43.734701],
                    [-74.035911, 42.820588],
                    [-73.849511, 42.434100],
                    [-73.92027180459297, 42.14651267135619],
                    [-73.907564703141, 42.14388854089606], //Alsen: keeping track of the turns//
                    [-73.9261173975882, 42.071165627524614],
                    [-73.96023326605878, 41.90738882423592],
                    [-73.93758938066254, 41.869087746437984],
                    [-73.95141014710413, 41.84737928933477],
                    [-73.95213320828424, 41.77102599012861],
                    [-73.94132290587586, 41.75602193016511],
                    [-73.95405807257873, 41.58143531843827], //NewHamburg//
                    [-73.99613002292499, 41.523831090004954],
                    [-73.99434191581183, 41.45127644910114],
                    [-73.94748741909913, 41.39429312748052], //westpoint//
                    [-73.96738936801232, 41.34039723165803],
                    [-73.98518238013386, 41.31827505994755],
                    [-73.95300978525712, 41.288880746009966],
                    [-73.99458823108104, 41.239081869418015],
                    [-73.980632, 41.183822],
                    [-73.886337, 41.100181],
                    [-73.89853678891045, 40.99314640030494], //stateline//
                    [-73.933049, 40.877310],
                    [-73.908314, 40.865887],
                    [-73.932362, 40.832645],
                    [-73.927651, 40.801043],
                    [-73.905612, 40.793425],
                    [-73.899256, 40.784002],
                    [-73.907940, 40.780810],
                    [-73.915627, 40.786009],
                    [-73.924724, 40.778632],
                    [-73.933399, 40.766250],
                    [-73.936276, 40.767582],
                    [-73.939655, 40.766412],
                    [-73.941759, 40.763357],
                    [-73.9430711, 40.763141],
                ]
            }
        }
    });
    map.addLayer({
        'id': 'route',
        'type': 'line',
        'source': 'route',
        'layout': {
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': 'steelblue',
            'line-opacity': 0.8,
            'line-width': 8.5
        }
    });
});

    map.addControl(new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    }));

    map.addControl(new mapboxgl.NavigationControl());

    map.on("load", function() {
        updatePosition();
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

        // add a sky layer that will show when the map is highly pitched
        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-sun': [0.0, 0.0],
                'sky-atmosphere-sun-intensity': 15
            }
        });
    });

    map.on("moveend", function() {
        updatePosition()
    });

    var updatePosition = function() {
        var settings = 'center: [' + map.getCenter().lng.toFixed(5) + ', ' + map.getCenter().lat.toFixed(5) + '],\n' +
            'zoom: ' + map.getZoom().toFixed(2) + ',\n' +
            'pitch: ' + map.getPitch().toFixed(2) + ',\n' +
            'bearing: ' + map.getBearing().toFixed(2) + '\n';

        position.innerText = settings;
    };
    
</script>

</body>
</html>
